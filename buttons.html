<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fafa24a04b.js" crossorigin="anonymous"></script>
    <title>Buttons</title>
</head>
<body>
    <div class="container">
        <h1 class="deep-purple-text">Buttons</h1>
        <!-- Standard Button -->
        <button class="btn red">Read More</button>
        <a href="https://www.google.com/">Read More</a>
        <a class="btn">Read More</a>

        <!-- Waves Effect -->
        <button class="btn red waves-effect waves-light">Read More</button>
        <a class="btn waves-effect waves-light">Read More</a>
        <br><br>
        <!-- Waves Colors-->
        <button class="btn red-text white waves-effect waves-red">Read More</button>
        <button class="btn teal-text white waves-effect waves-teal">Read More</button>
        <button class="btn green-text white waves-effect waves-green">Read More</button>
        <button class="btn grey-text white waves-effect waves-yellow">Read More</button>
        <button class="btn purple-text white waves-effect waves-purple">Read More</button>
        <br><br>
        <!-- https://material.io/resources/icons/?style=baseline -->
        <i class="material-icons">add_task</i>
        <i class="material-icons red-text yellow">addchart</i>
        <i class="material-icons blue-text">search</i>
        <i class="material-icons green-text">star</i>
        <br><br>
        <!-- Icon Sizes-->
        <i class="material-icons large">add_task</i>
        <i class="material-icons red-text yellow medium">addchart</i>
        <i class="material-icons blue-text small">search</i>
        <i class="material-icons green-text tiny">star</i>
        <!-- Font Awesome -->
        <a class="btn red-text blue lighten-3 waves-effect waves-yellow">
         <i class="fab fa-instagram"></i>
         Instagram</a>

        
        <br><br>

        <!-- Colored Buttons -->
        <button class="btn red ">Read More</button>
        <button class="btn purple ">Read More</button>
        <button class="btn orange ">Read More</button>
        <button class="btn blue ">Read More</button>
        <button class="btn green ">Read More</button>
        <button class="btn pink ">Read More</button>

        <br><br>

        <!-- Large Buttons -->
        <button class="btn-large blue">Large Button</button>
        <a class="btn-large disabled">Button</a>
        <a class="btn-floating disabled">
            <i class="material-icons">add</i>
        </a>
    
  
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" 
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
    crossorigin="anonymous">
    </script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        

</body>
</html>
