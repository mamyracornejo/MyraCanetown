<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!--material Icons-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<!-- Font Awesome-->
       <script src="https: //kit.fontawesome.com/6a79530112.Js" cross origin="anonymous"></script>
   
       <title>Form</title>
</head>
<body class="grey darken-2">
    <nav class="orange accent-4">
        <div class="nav-wrapper">
            <div class="container">
                <div class="col s12">
                    <a href="" class="breadcrumb">Home</a>
                    <a href="" class="breadcrumb">Users</a>
                    <a href="" class="breadcrumb">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="white-text">Form</h1>
      <form>
          <!-- Switch -->
          <div class="switch">
            <label>Disable
              <input type="checkbox" checked>
              <span class="lever"></span>
              Enable
            </label>
          </div>

            <!-- Disabled Switch -->
          <div class="switch">
            <label>Disable
              <input disabled type="checkbox" checked>
              <span class="lever"></span>
              Enable
            </label>
          </div>

          <br><br>
          <!-- File Input -->
          <div class="file-field input-field">
              <div class="btn">
                <span>Upload File</span>
                <input type="file">
              </div>
              <div class="file-path-wrapper">
                <input type="text" class="file-path">
              </div>
          </div>
          
          <!-- Range Slider -->
          <p class="range-field">
            <input type="range" min="0" max="100">
          </p>
          
          <br><br>
          <!-- Date Picker -->
          <div class="input-field">
            <input type="text" id="date" class="datepicker">
            <label for="date">Choose a Date</label>
          </div>

            <!-- Time Picker -->
            <div class="input-field">
            <input type="text" id="time" class="timepicker">
            <label for="time">Choose a Time</label>
            </div>
          <!-- Character Counter -->
          <div class="input-field">
            <input type="text" id="post" data-length="30">
            <label for="post">Post</label>
          </div>
          <!-- Autocomplete -->
          <div class="input-field col s12">
            <i class="material-icons prefix">textsms</i>
            <input type="text" id="autocomplete-input" class="autocomplete">
            <label for="autocomplete-input">Autocomplete</label>
          </div>

      </form>
    </div>


<div style="height: 500px"></div>

<!-- end of container-->
</div>
    <footer class="page-footer orange accent-4">
        <div class="container">
          <div class="row">
            <div class="col l6 s12">
              <h5 class="white-text">Footer Content</h5>
              <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
            </div>
            <div class="col l4 offset-l2 s12">
              <h5 class="white-text">Links</h5>
              <ul>
                <li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>
                <li><a class="grey-text text-lighten-3" href="#!">Link 2</a></li>
                <li><a class="grey-text text-lighten-3" href="#!">Link 3</a></li>
                <li><a class="grey-text text-lighten-3" href="#!">Link 4</a></li>
              </ul>
            </div>
          </div>
        </div>

        
        <div class="footer-copyright">
          <div class="container">
          Â© 2014 Copyright Text
          <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
          </div>
        </div>
      </footer>
 <!--Jquery CDN-->

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
    crossorigin="anonymous">
    </script>
 <!-- Compiled and minified JavaScript -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
 <script>
       $(document).ready(function(){
          // Select
          $('select').formSelect();
          // Date Picker
          $('.datepicker').datepicker();
          // Time Picker
          $('.timepicker').timepicker();
          // Character Counter
          $('#post').characterCounter(); 
          // Autocomplete
          $('input.autocomplete').autocomplete({
            data:{
              "Apple": null,
              "Microsoft": null,
              "Google": 'https://placehold.it/250x250'
            }
          })
        });
 </script>
</body>
</html>
